<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Burst - Fall Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 50%, #D2691E 100%);
            overflow: hidden;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #FFF8DC;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        #ui.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease-out;
        }
        
        #score.updated {
            transform: scale(1.1);
            color: #FFD700;
        }
        
        #level {
            font-size: 18px;
            margin-bottom: 10px;
            transition: all 0.3s ease-out;
        }
        
        #level.levelUp {
            transform: scale(1.2);
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: #FFF8DC;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s;
        }
        
        #instructions.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFF8DC;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        #loading.fade-out {
            opacity: 0;
        }
        
        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(220, 20, 60, 0.2) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        @keyframes backgroundShift {
            0% {
                opacity: 0.3;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1) rotate(5deg);
            }
        }
        
        /* Floating autumn leaves animation */
        .floating-leaf {
            position: absolute;
            color: #FF6B35;
            font-size: 20px;
            pointer-events: none;
            animation: floatLeaf 15s linear infinite;
            z-index: 1;
        }
        
        @keyframes floatLeaf {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
            }
            #score {
                font-size: 20px;
            }
            #level {
                font-size: 16px;
            }
            #instructions {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">Loading Autumn Burst...</div>
        <div id="ui" style="display: none;">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>
        <div id="instructions" style="display: none;">
            Click matching groups of 4+ autumn items to burst them!
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
